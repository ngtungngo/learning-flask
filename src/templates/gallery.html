{% extends 'base.html' %}
{% block content %}
<div class="cards">
    {%for name in data.names%}
    <div class="card">
      <h3>{{name}}</h3>
      <div>
        <img id="{{name}}" src="#pictureurl" width="400px" alt="{{name}}-fotos"/>
      </div>    
    </div>
    {%endfor%}
</div>
{% endblock %}
