{% extends 'papa_base.html' %}
{% block content %}
<div class="main-container">
<div class="cards">
    {%for name in data.names%}
    <div class="card"> 
      <h3>{{name}}</h3>
      <div>
        <img id="{{name}}" src="#pictureurl" width="400px" alt="{{name}}-fotos" class="animal-img"/>
      </div>    
    </div>
    {%endfor%}
</div>
</div>
{% endblock %}
